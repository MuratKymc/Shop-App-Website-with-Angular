<div class="row border m-0 p-3 mb-4" *ngIf="selectedProduct">
    <div class="col-md-2">
        <img class="img-fluid" src="/assets/img/{{selectedProduct.imageUrl}}">
    </div>
    <div class="col-md-10">
        <h5 class="card-title">
            {{selectedProduct.name}}
        </h5>
        <p class="card-text">
            {{selectedProduct.description}}
        </p>

        <button (click)="hideDetails()" class="btn btn-danger btn-sm ">Se√ßimi iptal et</button>
        <button (click)="addProductToCart(selectedProduct)" class="btn btn-outline-primary btn-sm ml-3">Add To Cart</button>
    </div>
</div>





<div class="row">
    <div class="col-md-4" *ngFor="let p of products">
        <div class="card mb-3">
            <img src="/assets/img/{{p.imageUrl}}" alt="{{p.name}}">
            <div class="card-body">
                <h4 class="card-title">
                    <a href="">
                        {{p.name}}
                    </a>
                </h4>
                <small class="text-mmuted">
                    {{p.price}} <i class="fas fa-lira-sign">TL</i>
                </small>
            </div>

            <div class="card-footer text-center">
                <button (click)="displayDetails(p)" class="btn btn-outline-primary btn-sm">Details</button>
                <button (click)="addProductToCart(p)" class="btn btn-outline-primary btn-sm ml-3">Add To Cart</button>

            </div>


        </div>
    </div>
</div>
